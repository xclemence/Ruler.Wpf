name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore src/Ruler.Wpf.sln
    - name: Build
      run: dotnet build src/Ruler.Wpf.sln --configuration Release --no-restore
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v1.1
